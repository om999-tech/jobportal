<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f8fa;
    }
    .register-form {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }
  </style>

  <script>
    function toggleFields() {
      const role = document.getElementById('role').value;
      document.getElementById('employerFields').style.display = role === 'employer' ? 'block' : 'none';
      document.getElementById('jobseekerFields').style.display = role === 'jobseeker' ? 'block' : 'none';
    }
  </script>
</head>
<body>

  <div class="container">
    <div class="register-form">
      <h3 class="form-title">Create an Account</h3>
      <form method="POST">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
          <label>Select Role</label>
          <select name="role" id="role" class="form-select" onchange="toggleFields()" required>
            <option value="">Choose a role</option>
            <option value="employer">Employer</option>
            <option value="jobseeker">Jobseeker</option>
          </select>
        </div>

        <div id="employerFields" style="display: none;">
          <div class="mb-3">
            <label>Company Name</label>
            <input type="text" name="company_name" class="form-control" placeholder="Your company name">
          </div>
        </div>

        <div id="jobseekerFields" style="display: none;">
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="full_name" class="form-control" placeholder="Your full name">
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
          <p class="mt-3 text-center text-success">If you have an account? <a href="/login" class="text-blue">Login</a></p>

        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
